<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>비밀번호 찾기</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/find-password.css">
  <meta name="alertMessage" th:if="${alertMessage}" th:content="${alertMessage}">
</head>
<body>

<div class="container">
  <h1>비밀번호 찾기</h1>

  <!-- 메시지 출력 -->
  <div th:if="${alertMessage}" class="alert">
    <span th:text="${alertMessage}"></span>
  </div>

  <form th:action="@{/find-password}" method="post">
    <div class="input-container">
      <i class="fas fa-user"></i> <!-- 아이디 아이콘 -->
      <input type="text" id="username" name="username" placeholder="아이디" required>
    </div>

    <div class="input-container">
      <i class="fas fa-envelope"></i> <!-- 이메일 아이콘 -->
      <input type="email" id="email" name="email" placeholder="이메일" required>
    </div>

    <button type="submit">비밀번호 찾기</button>
  </form>

  <div class="link-container">
    <p>아직 회원이 아니신가요? <a th:href="@{/register}">회원가입</a></p>
    <p>회원이신가요? <a th:href="@{/login}">로그인</a></p>
    <p><a th:href="@{/find-id}">아이디를 잊어버리셨나요?</a></p>
    <p><a th:href="@{/}">홈 화면으로 가기</a></p>
  </div>
</div>
</body>
</html>
