<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <script src="/js/index.js" defer></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <title>메인 페이지</title>
</head>

<body>

    <div class="wrapper">
        <!-- Header Include -->
        <th:block th:replace="~{header :: header}"></th:block>

        <!-- Main Content -->
        <!-- session 1 -->
        <div class="main-session" id="main-img-box">
            <div class="slide-track">
                <div class="session1-img">
                    <a href="/skin-type">
                        <img src="/image/main_banner1.jpg" alt="main img1">
                        <div class="s1-img-content">
                            <p>피부타입 검사를 통해<br> 당신의 피부에 맞는<br> 화장품을 찾아보세요!</p>
                        </div>
                    </a>
                </div>
                <div class="session1-img">
                    <a href="/personal-color">
                        <img src="/image/main_banner2.jpg" alt="main img2">
                        <div class="s2-img-content">
                            <p>자신에게 어울리는 색상을<br>간단한 테스트를 통해 알아보세요!</p>
                        </div>
                    </a>
                </div>
                <div class="session1-img">
                    <a href="/makeup">
                        <img src="/image/main_banner3.jpg" alt="main img3">
                        <div class="s3-img-content">
                            <p>온라인 화장을 통해<br>나에게 어울리는 화장품을 찾아보세요!</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- session 2 -->
        <div class="main-session" id="main-content-box">
            <div class="session2-img" id="s2-img1">
                <img src="/image/session2_img1.jpg" alt="skin-anlaysis" id="test">
                <p>당신의 피부 타입을 알아보세요.</p>
                <a href="#" class="detail-link" id="skin-analysis"><div>자세히 보기</div></a>
            </div>
            <div class="session2-img" id="s2-img2">
                <img src="/image/session2_img2.jpg" alt="personal-color">
                <p>당신에게 어울리는 색상은 무엇인가요.</p>
                <a href="#" class="detail-link" id="personal-color"><div>자세히 보기</div></a>
            </div>
        </div>

        <!-- session 3 -->
        <div class="main-session" id="main-cosmetic-box">
            <div id="session3-title-box">
                <div id="session3-title">스킨·케어</div>
            </div>
            <div id="session3-content-box">
                <div class="session3-img-box">
                    <div class="session3-img" id="skin-lotion-img">
                        <img src="/image/session3_skin.jpg" alt="skin-lotion">
                        <!-- <div class="s3-img-title" id="">스킨 로션</div> -->
                    </div>
                    <div class="s3-img-title" id="skin-lotion-title">스킨 로션</div>

                </div>
                <div class="session3-img-box">
                    <div class="session3-img" id="hair-img">
                        <img src="/image/session3_hair.jpg" alt="hair">
                    </div>
                    <div class="s3-img-title">헤어 제품</div>
                </div>
                <div class="session3-img-box">
                    <div class="session3-img" id="tint-img">
                        <img src="/image/session3_tint.jpg" alt="tint">
                    </div>
                    <div class="s3-img-title">틴트</div>
                </div>
            </div>

            <div id="cosmetic-detail-box">
                <a href="#" id="cosmetic-detail-link-a"><div id="cosmetic-detail-link-div">더 보러 가기</div></a>
            </div>
        </div>

        <!-- Footer Include -->
        <th:block th:replace="footer :: footer"></th:block>
    </div>
</body>
</html>
